<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrators Portal </title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />

  <!-- Vue JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

</head>

<body>
    <div id = "app" >
        {{getLearnerInfo()}}
        
        {{getEligibleCourses()}}
        <!-- <button type="button" class="btn-btn-primary" @click="getEligibleCourses()"> Test getEligibleCourses</button> -->
        <div class="container" style="margin:30px;">
            <div id="learnerInfo"></div>
            
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Assign Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                    <!-- Default checkbox -->
                    <div class="form-check" v-for="course in eligibleCourses">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                        <label class="form-check-label" for="flexCheckDefault">
                            {{course.course_code}}:{{course.course_title}}
                        </label>
                    </div>

                    </div>

                    <div class="modal-footer">

                        <div class="justify-content-left;">
                            <div class="text-success" v-if="courseAssigned">
                            {{ statusMessage }} <br>
                            </div>
                        </div>
                        
                        <div class="justify-content-left;">
                            <div class="text-danger" v-if="msg != ''">
                            {{ msg }} <br>
                            </div>
                        </div>
            
                        <div class="justify-content-left;">
                            <div class="text-danger" v-if="assignCourseError!=''">
                            {{ assignCourseError }}
                            </div>
                        </div> 

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                        <button @click="assignCourse()" class="btn btn-primary" v-on:submit.prevent="onSubmit"  >Assign Course</button>
                    
                    </div>
                    
                    </div>
                    
                </div>
            </div>
              
        </div>
    </div>

    <script type="text/javascript" src="../js/admin.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
