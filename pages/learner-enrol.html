<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learners Portal </title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Vue JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

</head>

<body>
  <div id = "app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-lg-5">
          <a class="navbar-brand" href="#!">G1T6 LMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 1px rgb(221, 215, 215) solid">
      <div class="container px-lg-5">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="learner-eligible.html">All Courses</a></li>
                  <li class="nav-item"><a class="nav-link" href="learner-inprogress.html">In-progress</a></li>
                  <li class="nav-item"><a class="nav-link" href="learner-completed.html">Completed</a></li>
              </ul>
          </div>
      </div>
    </nav>  
    <div style="display:center" class="container"> <!-- container START-->
        <!-- <div id = "app"> -->
          <!-- Search -->
          <header class="py-5">
            <div class="container px-lg-5">

                <div class="p-4 p-lg-5 bg-light rounded-3 text-left">
                    <div class="m-4 m-lg-5">
                        <div class="p-4 p-lg-5 bg-light rounded-3 text-right">
                            <a class="btn btn-primary btn-lg" href="#!" onclick="">Enrol</a>
                        </div>
                        <h1 class="display-5 fw-bold">{{ course.course_code }} {{ course.course_title }}</h1>
                        <br>
                        <p class="">Course Description:</p>
                        <p class="">{{ course.description }}</p>
                        <br>

                        <!-- source code: https://stackoverflow.com/questions/32941631/radio-button-inside-table/32941720 -->
                        
                        <form id="enrollment" name="enrolCourse" actions="#">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                <thead>
                                    <tr>
                                    <th>Section</th>
                                    <th>Trainer</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Class Size</th>
                                    <th>Vacancies</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="">
                                    <td>
                                        <input type="radio" name="radios" id="radio" v-model="picked"/>
                                        <label for="radio">{{class_section}}</label>
                                    </td>
                                    <td>{{trainers_name}}</td>
                                    <td>{{date}}</td>
                                    <td>{{time}}</td>
                                    <td>{{class_size}}</td>
                                    <td>{{vacancies}}</td>
                                    </tr>
                                </tbody>
                                </table>
                            </div>
                            <script>
                                function showData() {
                                    confirm("Confirm?", document.forms["enrolCourse"]["radios"].value);
                                    alert("Successful Submission");
                                    return false;
                                }
                            </script>
                         </form>  
                </div> 
            </div>
        </header>

    </section>
  </div>

  <script type="text/javascript" src="../js/learner.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
